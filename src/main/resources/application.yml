# application.yml — главный конфигурационный файл Spring Boot.

server:
  port: 8080  # порт приложения (переопределяется переменной окружения SERVER_PORT)
  address: 0.0.0.0

spring:
  application:
    name: CarsService
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/car_service}
    username: ${SPRING_DATASOURCE_USERNAME:boss}
    password: ${SPRING_DATASOURCE_PASSWORD:boss}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:db.migration/db.migration-master.yaml

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    cors:
      mappings:
        "/api/**":
          allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
          allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
          allowed-headers: "*"
          exposed-headers: Authorization,Content-Type
          allow-credentials: true
          max-age: 3600

# Настройки Swagger / OpenAPI (springdoc)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: /openapi.yaml

# Пользовательские настройки безопасности и JWT
app:
  security:
    jwt:
      secret: ${JWT_SECRET:change-me-in-prod}
      expiration-ms: ${JWT_EXPIRATION_MS:3600000}
      issuer: bank-cards
      header: Authorization
      prefix: Bearer
    cors:
      enabled: true
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
      allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      allowed-headers: "*"
      exposed-headers: Authorization,Content-Type
      allow-credentials: true
      max-age: 3600

  # Параметры автосоздания администратора при старте

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    liquibase: INFO

# Telegram Bot settings
telegram:
  bot:
    username: ${TELEGRAM_BOT_USERNAME}
    token: ${TELEGRAM_BOT_TOKEN}
    webhook-url: ${TELEGRAM_BOT_WEBHOOK_URL}
    webhook-path: ${TELEGRAM_BOT_WEBHOOK_PATH:/telegram}
