databaseChangeLog:
  - changeSet:
      id: 007-create-orders_clients-table
      author: aleksey
      changes:
        - createTable:
            tableName: orders_clients
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: orders_clients_pkey
                    nullable: false
              - column:
                  name: car_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: worker_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: receipt_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: finish_date
                  type: DATE
              - column:
                  name: problem_description
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: "OPEN"
              - column:
                  name: total_cost
                  type: NUMERIC(12,2)
                  defaultValue: "0.00"
              - column:
                  name: payment_status
                  type: VARCHAR(50)
                  defaultValue: "UNPAID"
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: orders_clients
            baseColumnNames: car_id
            constraintName: fk_orders_clients_car_id
            referencedTableName: cars_clients
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: orders_clients
            baseColumnNames: worker_id
            constraintName: fk_orders_clients_worker_id
            referencedTableName: workers_service
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: orders_clients
            baseColumnNames: client_id
            constraintName: fk_orders_clients_client_id
            referencedTableName: reg_user_info
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: CASCADE
        - createIndex:
            tableName: orders_clients
            indexName: idx_orders_clients_car_id
            columns:
              - column:
                  name: car_id
        - createIndex:
            tableName: orders_clients
            indexName: idx_orders_clients_worker_id
            columns:
              - column:
                  name: worker_id
        - createIndex:
            tableName: orders_clients
            indexName: idx_orders_clients_client_id
            columns:
              - column:
                  name: client_id