databaseChangeLog:
  - changeSet:
      id: 004-create-workers_service-table
      author: aleksey
      changes:
        - createTable:
            tableName: workers_service
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: workers_service_pkey
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: speciality
                  type: VARCHAR(100)
        - addForeignKeyConstraint:
            baseTableName: workers_service
            baseColumnNames: user_id
            constraintName: fk_workers_service_user_id
            referencedTableName: reg_user_info
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: CASCADE
        - createIndex:
            tableName: workers_service
            indexName: idx_workers_service_user_id
            columns:
              - column:
                  name: user_id